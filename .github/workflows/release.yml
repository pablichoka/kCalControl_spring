name: tagged-release
on:
    push:
        tags:
            - "v*"
jobs:
    release:
        name: "Release"
        runs-on: ubuntu-latest
        steps:
            - uses: "marvinpinto/action-automatic-releases@latest"
              env:
                repo_token: "${{ secrets.GITHUB_TOKEN }}"
              with:
                prerelease: false