<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario de Registro de Usuario</title>
  <!-- Incluir los archivos CSS de Bootstrap -->
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
  <h1>Formulario de Registro de Usuario</h1>
  <form th:object="${user}" method="post" action="/adminActions/addUser">
    <div class="form-group">
      <label for="firstName">Nombre:</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="lastName">Apellidos:</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Ingrese sus apellidos">
    </div>
    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Ingrese su nombre de usuario">
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ingrese su correo electrónico">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingrese una contraseña">
    </div>
    <div class="form-group">
      <label for="mobile">Móvil:</label>
      <input type="text" class="form-control" id="mobile" th:field="*{mobile}" placeholder="Ingrese su número de móvil">
    </div>
    <div class="form-group">
      <label for="age">Edad:</label>
      <input type="text" class="form-control" id="age" th:field="*{age}" placeholder="Ingrese su edad">
    </div>
    <div class="form-group">
      <label for="weight">Peso:</label>
      <input type="text" class="form-control" id="weight" th:field="*{weight}" placeholder="Ingrese su peso (hasta dos decimales)">
    </div>
    <div class="form-group">
      <label for="role">Rol:</label>
      <select id="role" name="role">
        <option value="ADMIN">Administrador</option>
        <option value="USER" selected>Usuario</option>
      </select>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn btn-primary">Registrar</button>
    <button onclick="goBack()">Go back</button>
  </form>
</div>

<script>
        function goBack() {
            window.history.back();
        }
</script>

<!-- Incluir los archivos JavaScript de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
