<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>List of users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <link rel="shortcut icon" type="image/x-icon" th:href="@{../../img/logop.png}"> -->
<!--    <link rel="stylesheet" th:href="@{../../css/listUser.css}" type="text/css"/>-->
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic}" rel="stylesheet" type="text/css" />
<!--    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">-->
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span id="brand" class="navbar-brand">Users</span>
        <div class="navbar-nav" id="navbarText">
            <span class="nav-item">
                <a id="return" href="/home">
                <button class="btn btn-primary">Go home</button>
                </a>
            </span>
        </div>
    </nav>
    <table class="table">
        <thead id="header" class="thead-dark">
            <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Age</th>
                <th scope="col">Weight</th>
                <th scope="col">Height</th>
                <th scope="col">Gender</th>
                <th scope="col">Role</th>
                <th scope="col">Creation person</th>
                <th scope="col">Creation date</th>
                <th scope="col">Modification person</th>
                <th scope="col">Modification date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}" th:id="'row-' + ${user.id}">
                <td scope="row" th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.mobile}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.weight}"></td>
                <td th:text="${user.height}"></td>
                <td th:text="${user.gender}"></td>
                <td th:text="${user.role.roleName}"></td>
                <td th:text="${user.assets.creationPerson.username}"></td>
                <td th:text="${#temporals.format(user.assets.creationDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${user.assets.modificationPerson.username}"></td>
                <td th:text="${#temporals.format(user.assets.modificationDate, 'dd/MM/yyyy')}"></td>
                <td class="action">
                    <a th:href="@{/userActions/editUser/{id}(id=${user.id})}">
                        <button class="btn btn-secondary">Edit</button>
                    </a>
                </td>
                <td class = "action">
                    <a th:href="@{/adminActions/deleteUser/{id}(id=${user.id})}")>
                        <button class="btn btn-secondary">Delete</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </body>
</html>
