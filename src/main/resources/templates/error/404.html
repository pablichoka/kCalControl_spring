<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<h1>Error 404: Página no encontrada</h1>
<p>La página que buscas no se pudo encontrar.</p>
<p>Error: <span th:text="${error}"></span></p>
<button onclick="goBack()">Go back</button>

<script>
        function goBack() {
            window.history.back();
        }
</script>
</body>
</html>
