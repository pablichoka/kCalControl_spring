<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="https://thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Home</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/sidebars.css" rel="stylesheet">
</head>
<body onload="showDashboard()">
<div class="gray bg-gradient">
<main class="d-flex flex-nowrap scrollarea">
    <div class="spinner-grow overlay centered" role="status" id="mainSpinner"></div>
    <div class="d-flex flex-column p-3 text-bg-dark rounded-3 m-1 border border-2 border-white sticky-top" id="sidebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">kCal Control</span>
        </a>
        <hr>
        <div th:if="${user.role.roleName eq 'ADMIN'}">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item" style="width: 150px;">
                    <a href="/views/dashboard" class="nav-link btn-toggle ajax-link" onclick="ajaxB(this)" aria-current="page">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/admin/listUser" class="nav-link btn-toggle ajax-link" onclick="ajaxB(this)">
                        List of users
                    </a>
                </li>
                <li>
                    <a href="/views/calcBM" class="nav-link btn-toggle ajax-link" onclick="ajaxB(this)">
                        BM Calculator
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link btn-toggle ajax-link">
                        Products
                    </a>
                </li>
                <li>
                    <a href="/admin/addNewUser" class="nav-link btn-toggle ajax-link" onclick="ajaxB(this)">
                        Add user
                    </a>
                </li>
            </ul>
        </div>
        <div th:unless="${user.role.roleName eq 'ADMIN'}">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/views/dashboard" class="nav-link btn-toggle ajax-link" onclick="ajaxB(this)" aria-current="page">
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/views/calcBM" class="nav-link btn-toggle ajax-link" onclick="ajaxB(this)">
                        BM Calculator
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link btn-toggle ">
                        Products
                    </a>
                </li>
            </ul>
        </div>
        <hr>
        <div class="dropdown">
            <a href="" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong><span th:text="${user.username}"></span></strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style="">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item " href="/api/myProfile" onclick="ajaxB(this)">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/logout">Sign out</a></li>
            </ul>
        </div>
    </div>
    <div id="container" class="rounded-3 m-3 w-100">
    </div>
</main>
</div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/observer.js"></script>
</html>
