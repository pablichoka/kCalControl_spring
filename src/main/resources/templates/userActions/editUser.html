<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update info</title>
<!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
</head>
<body>

<div class="container">
  <h1>Update your data</h1>
  <p>Insert only the data you want to modify, unfilled fields will not change</p>
  <form th:object="${user}" method="post" th:action="@{/userActions/updateUserData/{id}(id=${user.id})}">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control mb-3" id="email" th:field="*{email}" th:placeholder="${user.email}">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control mb-3" id="password" th:field="*{password}">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="text" class="form-control mb-3" id="mobile" th:field="*{mobile}" th:placeholder="${user.mobile}">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" class="form-control mb-3" id="age" th:field="*{age}" th:placeholder="${user.age}">
    </div>
    <div class="form-group">
      <label for="weight">Weight:</label>
      <input type="text" class="form-control mb-3" id="weight" th:field="*{weight}" th:placeholder="${user.weight}">
    </div>
    <div class="form-group">
      <label for="height">Height:</label>
      <input type="text" class="form-control mb-3" id="height" th:field="*{height}" th:placeholder="${user.height}">
    </div>
    <div class="form-group mb-3">
      <label for="gender">Gender:</label>
      <select id="gender" th:field="*{gender}">
        <option value="Male">Male</option>
        <option value="Female" selected>Female</option>
      </select>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn btn-primary">Update data</button>
  </form>
  <br>
  <button class="btn btn-secondary" onclick="goBack()">Go back</button>
</div>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
