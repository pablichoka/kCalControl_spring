<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update info</title>
  <!-- Incluir los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload="fillTextFields()">

<div class="container">
  <h1>Update your data</h1>
  <p>Insert only the data you want to modify, unfilled fields will not change</p>
  <form th:object="${user}" method="post" action="/userActions/updateUserData">
    <input type="hidden" id="id" th:placeholder="${id}" th:field="*{id}">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" th:placeholder="${user2edit.email}">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" th:field="*{password}">
    </div>
    <div class="form-group">
      <label for="mobile">Móvil:</label>
      <input type="text" class="form-control" id="mobile" th:field="*{mobile}" th:placeholder="${user2edit.mobile}">
    </div>
    <div class="form-group">
      <label for="age">Edad:</label>
      <input type="text" class="form-control" id="age" th:field="*{age}" th:placeholder="${user2edit.age}">
    </div>
    <div class="form-group">
      <label for="weight">Peso:</label>
      <input type="text" class="form-control" id="weight" th:field="*{weight}" th:placeholder="${user2edit.weight}">
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn btn-primary">Update data</button>
  </form>
  <button class="btn btn-secondary" onclick="goBack()">Go back</button>
</div>

<script>
        function goBack() {
            window.history.back();
        }
</script>

<!-- Incluir los archivos JavaScript de Bootstrap -->

<!-- <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script> -->
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
