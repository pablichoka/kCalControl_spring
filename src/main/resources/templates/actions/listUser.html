<html xmlns:th="https://thymeleaf.org">
<head>
    <title>List of users</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" th:href="@{../../stylesheet/listUser.css}">
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- The code is HTML code that creates a table with three columns titled ID, Nombre and Email. 
        The table contains a body with rows that are generated dynamically using Thymeleaf syntax. 
        The Thymeleaf syntax loops through the list of user information stored in the variable named 
        "userInfo" and creates a row for each item in the list. The rows have three cells that display 
        the user's ID, name and email using the Thymeleaf syntax "${user.user_}", "${user.username}" 
        and "${user.email}" respectively. -->

    <nav class="navbar navbar-dark bg-dark">
        <span id="brand" class="navbar-brand">Users</span>
<!--        <span ><button class="btn btn-primary" onclick="showAdminTools()" id="toggleAdmin">Toogle admin actions</button></span>-->
        <div class="navbar-nav" id="navbarText">
            <span class="nav-item">
                <a id="return" href="/home">Go home</a>
            </span>
        </div>
    </nav>
    <table class="table">
        <thead id="header" class="thead-dark">
            <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
                <th scope="col">Age</th>
                <th scope="col">Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}" th:id="'row-' + ${user.id}">
                <td scope="row" th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.mobile}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.weight}"></td>
                <td><a th:href="@{/editUser/$user.id}">Edit</td>
<!--                 <button th:data-row="${user.id}" onclick="editUser(this)">Edit</button> -->
            </tr>
        </tbody>
    </table>

</html>
