<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>My profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
<div class="p-3 mb-5 rounded shadow text-center bg-dark">
    <h1 class="text-white display-2">Sign up</h1>
</div>
<div class="container rounded bg-white mt-1 mb-1">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="text-right">New user</h3>
        </div>
          <form th:object="${user}" action="/noAuth/signUp" method="post">
              <div class="row mt-2">
                  <h5>User data</h5>
                  <input type="hidden" name="id" th:value="${id}" />
                  <div class="col-md-6">
                      <label for="firstName" class="labels">Name</label>
                      <input type="text" id="firstName" th:field="*{firstName}" class="form-control mb-2" placeholder="First name">
                  </div>
                  <div class="col-md-6">
                      <label class="labels">Surname</label>
                      <input type="text" th:field="*{lastName}" class="form-control mb-2" placeholder="Last name">
                  </div>
                  <div class="col-md-12">
                      <label for="username">Username</label>
                      <input type="text" class="form-control mb-2" id="username" th:field="*{username}" placeholder="Ingrese su nombre de usuario">
                  </div>
                  <div class="col-md-12">
                      <label class="labels">Email</label>
                      <input type="email" th:field="*{email}" class="form-control mb-2" placeholder="">
                  </div>
                  <div class="col-md-12">
                      <label class="labels">Password</label>
                      <input type="password" th:field="*{password}" class="form-control mb-2">
                  </div>
                  <div class="col-md-12">
                      <label class="labels">Mobile Number</label>
                      <input type="text" th:field="*{mobile}" class="form-control mb-2" placeholder="Put your country prefix">
                  </div>
              </div>
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mt-1 text-center"><button type="submit" class="btn btn-primary mb-2">Registrar</button></div>
          </form>
          <div class="text-center"><a href="/"><button class="btn btn-secondary">Return</button></a></div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
<script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
