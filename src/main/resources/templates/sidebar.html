    <main class="d-flex flex-nowrap">
        <h1 class="visually-hidden">Sidebars examples</h1>

        <div class="d-flex flex-column p-3 text-bg-dark" style="width: auto;" id="sidebar">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">kCal Control</span>
            </a>
            <hr>
            <div th:if="${user.role.roleName eq 'ADMIN'}">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item" style="width: 150px;">
                        <a href="/home" class="nav-link btn-toggle ajax-link" onclick="ajax(this)" aria-current="page">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="api/listUser" class="nav-link btn-toggle ajax-link" onclick="ajax(this)">
                            List of users
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link btn-toggle ajax-link">
                            Orders
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link btn-toggle ajax-link">
                            Products
                        </a>
                    </li>
                    <li>

                            Add user
                        </a>
                    </li>
                </ul>
            </div>
            <div th:unless="${user.role.roleName eq 'ADMIN'}">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/home" class="nav-link btn-toggle " aria-current="page">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link btn-toggle ">

                    </li>

                            Products

                    <strong><span th:text="${user.username}"></span></strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style="">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item " href="/userActions/myProfile" onclick="ajax(this)">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                </ul>
            </div>
