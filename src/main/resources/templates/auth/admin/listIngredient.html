<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>User's list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700}" rel="stylesheet" type="text/css"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic}" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;">
</div>
<div class="p-3 mb-5 text-center rounded shadow bg-dark">
    <h2 class="text-white display-2">User's list</h2>
    <div id="navbarText">
        <div class="row">
            <div class="col-md-6 justify-content-center d-inherit">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <button class="btn btn-primary">
                            Search options
                        </button>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li>
                            <div class="input-group text-start justify-content-center p-2">
                                <form th:object="${params}" id="searchForm" method="post" action="/auth/admin/listIngredient">
                                    <select th:field="*{filter}" class="form-select rounded-2">
                                        <option value="" selected>Select filtering</option>
                                        <option value="category">Username</option>
                                        <option value="type">Email</option>
                                        <!-- Update JS function if order is modified -->
                                    </select>
                                    <hr class="dropdown-divider">
                                    <select th:field="*{sort}" class="form-select rounded-2">
                                        <option value="" selected>Select sorting</option>
                                        <option value="az">A-Z</option>
                                        <option value="za">Z-A</option>
                                        <!--                    <option value="newer">Newer first</option>-->
                                        <!--                    <option value="older">Older first</option>-->
                                        <!--                    <option value="newerM">Newer modification first</option>-->
                                        <!--                    <option value="olderM">Older modification first</option>-->
                                    </select>
                                    <hr class="dropdown-divider">
                                    <input th:field="*{query}" type="search" class="form-control rounded-2" placeholder="Enter query..." />
                                    <hr class="dropdown-divider">
                                    <input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <div class="input-group-append m-2">
                                        <button class="btn btn-primary rounded-2 w-100" type="submit">
                                            Go
                                            <div id="searchSpinner" class="spinner-border spinner-border-sm" role="status"></div>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 col align-self-center">
                <span class="text-end">
                    <button class="btn btn-secondary" onclick="loadPreviousPage()">Previous page</button>
                    <button class="btn btn-secondary" onclick="loadNextPage()">Next page</button>
                </span>
            </div>
        </div>
    </div>
    </p>
</div>
<div id="users" data-last="${last}">
    <table class="table table-fixed">
        <thead id="header" class="thead-dark">
        <tr>
            <th scope="col" class="col-2">Category</th>
            <th scope="col" class="col-2">Type</th>
            <th scope="col" class="col-6">Description</th>
            <th scope="col" class="col-2">Nutrients</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingr : ${ingredient}" th:id="'row-' + ${ingredient.id}">
            <td class="col-2" scope="row" th:text="${ingr.category}"></td>
            <td class="col-2" th:text="${ingr.type}"></td>
            <td class="col-6" th:text="${ingr.description}"></td>
            <td class="col-2">
                <a th:href="@{/auth/api/showNutrients/{id}(id=${ingr.id})}">
                    <span>
                        <button class="btn btn-info">
                            Nutrients
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                        </button>
                    </span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</body>
</html>
