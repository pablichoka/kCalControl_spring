<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
    <head>
        <title>My profile</title>
    </head>
    <body>
        <div class="rounded-3 bg-white mt-1 mb-1">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <span class="font-weight-bold"><span th:text=${user.firstName}></span> <span th:text=${user.lastName}></span></span><span class="text-black-50" th:text=${user.email}></span>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="text-right">Profile Data</h3>
                            <input type="hidden" id="role" th:value="${user.role.roleName}">
                        </div>
                        <div class="row mt-3 mb-4">
                            <div class="col-md-12 mb-3"><label class="labels">Mobile Number</label><input type="text" class="form-control" th:value="${user.mobile}" readonly></div>
                            <div class="col-md-12 mb-3"><label class="labels">Age</label><input type="text" class="form-control" th:value="${bmData.age}" readonly></div>
                            <div class="col-md-12 mb-3"><label class="labels">Weight</label><input type="text" class="form-control" th:value="${bmData.weight}" readonly></div>
                            <div class="col-md-12 mb-3"><label class="labels">Height</label><input type="text" class="form-control" th:value="${bmData.height}" readonly></div>
                            <div class="col-md-12 mb-3"><label class="labels">Gender</label><input type="text" class="form-control" th:value="${bmData.gender}" readonly></div>
                            <div class="col-md-12 mb-3"><label class="labels">Last modification date</label><input type="text" class="form-control" th:value="${#temporals.format(user.assets.modificationDate, 'dd/MM/yyyy')}" readonly></div>
                        </div>
                        <div class="mt-5 text-end">
                            <a th:href="@{/auth/api/deleteUser/{id}(id=${user.id})}" ) th:data-name="${user.id}" th:onclick="deleteRowFromSelfUser(this.getAttribute('data-name'))">
                                <span>
                                    <button class="btn btn-danger">
                                        Delete
                                        <div id="spinnerDel" class="spinner-border spinner-border-sm" role="status"></div>
                                    </button>
                                </span>
                            </a>
                            <a th:href="@{/auth/api/editUser/{id}(id=${user.id})}" onclick="ajaxB(this)">
                                <button class="btn btn-info profile-button" type="button">Edit profile</button>
                            </a>
                            <a href="#" onclick="showDashboard()">
                                <button class="btn btn-secondary">Go home</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </body>
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
