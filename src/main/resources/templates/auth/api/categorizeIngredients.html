<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Assign category to ingredient</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700}" rel="stylesheet" type="text/css"/>
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic}" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;">
</div>
<div class="p-3 bg-dark rounded shadow text-center mb-5">
    <h2 class="text-white display-2">Assign categories</h2>
    <p class="lead text-white mt-3">Insert the name of an ingredient and add a category fot it</p>
</div>
<hr>
<div class="p-3 m-3 rounded-3 bg-light bg-gradient">
    <p>
        <a class="btn btn-outline-dark" data-bs-toggle="collapse" href="#categorize" role="button" aria-expanded="false"
           aria-controls="categorize">
            User data
        </a>
    </p>
    <div class="m-3">
        <div class="p-3 rounded-3 border border-1 border-black gray mb-3 collapse" id="categorize">
            <form method="post" th:action="@{/auth/api/categorizeIngredient}">
                <label for="name">Enter ingredient name:</label>
                <input type="text" class="form-control mb-3" name="name" id="name">
                <label for="category">Enter ingredient name:</label>
                <select id="category" name="category" class="form-control mb-2 addUserData">
                    <option value="" selected><i>Select an option</i></option>
                    <option value="meat">Meat</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fish">Fish</option>
                    <option value="fruits">Fruits</option>
                    <option value="dairy">Dairy</option>
                    <option value="sauces">Sauces</option>
                    <option value="snacks">Snacks</option>
                    <option value="sweets">Sweets</option>
                    <option value="cereals">Cereals</option>
                    <option value="bread">Bread</option>
                    <option value="egg">Eggs</option>
                    <option value="spice">Spices</option>
                    <option value="soup">Soups</option>
                </select>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">
                    Update data
                    <div class="spinner-border spinner-border-sm" role="status">
                    </div>
                </button>
            </form>
        </div>
    </div>
    <div class="text-end">
        <a href="/auth/admin/listUser" onclick="ajaxB(this)">
            <button class="btn btn-secondary">Go back</button>
        </a>
    </div>
</div>
</body>
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js}"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</html>
